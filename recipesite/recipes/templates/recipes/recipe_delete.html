{% extends "recipes/base.html" %}
{% block title %}Delete Recipe{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3 class="card-title">Delete Recipe</h3>
        <p class="card-text">Are you sure you want to delete the recipe"<strong>{{ object.name }}</strong>"?</p>

        <form method="post">
            {% csrf_token %}
            <a href="{% url 'recipesns:recipe_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
    </div>
</div>
{% endblock %}
